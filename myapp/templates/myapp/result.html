<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
      <div class="row m-5">
        <div class="col-md-4">
          <form class="" action="" method="post">
            {% csrf_token %}
            <input type="text" class="form-control" id="site" placeholder="Enter Site Address" name="site" value="">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary" name="button">Scrape</button>
        </div>
        <div class="col-md-6">
          <a href="/delete" class="btn btn-warning">Delete</a>
        </div>
      </form>
      </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Link</th>
        </tr>
      </thead>
      <tbody>
        {% for link in data %}
        <tr>
          <td>{{link.id}}</td>
          <td>@{{link.name}}</td>
          <td>{{link.address}}</td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>
</body>

</html>
